name: Simple CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        pip install diff-cover

    - name: Run tests
      run: |
        pytest --cov=imdb_recommender --cov-report=xml --cov-fail-under=85

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage.xml

    - name: Diff coverage
      run: |
        git fetch origin main
        diff-cover coverage.xml --compare-branch=origin/main --fail-under=85

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build on linting issues
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black

    - name: Run ruff (warnings only)
      run: |
        ruff check . || echo "⚠️ Linting issues found - see above"
        
    - name: Check black formatting (warnings only)
      run: |
        black --check --diff . || echo "⚠️ Formatting issues found - see above"
