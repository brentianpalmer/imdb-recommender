[pytest]
testpaths = tests
filterwarnings =
    error
pythonpath =
    src

[tool:pytest]
addopts = --strict-markers --strict-config

[coverage:run]
source = src
omit = 
    */tests/*
    */archive/*
    */__pycache__/*
    */venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
